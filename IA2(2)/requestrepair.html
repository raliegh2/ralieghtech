<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request a Repair Service - Raliegh's Apple Device Repair</title>
    <!-- Google Fonts: Poppins for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for modern icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Variables for consistent styling */
        :root {
            --primary-color: #007AFF; /* Apple Blue */
            --secondary-color: #5AC8FA; /* Lighter Blue */
            --dark-text: #1C1C1E;
            --light-text: #F2F2F7;
            --background-light: #FFFFFF;
            --background-dark: #F5F5F7;
            --border-color: #E0E0E0;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.15);
        }

        /* Base styles for body and general typography */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-dark);
            color: var(--dark-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            color: var(--dark-text);
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        /* Header styling (consistent with main page) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            background-color: var(--background-light);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 10px var(--shadow-light);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .header-icons a {
            text-decoration: none;
            color: var(--dark-text);
            font-weight: 600;
            transition: color 0.3s ease;
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
        }

        .header-icons a:hover {
            color: var(--primary-color);
            background-color: rgba(0, 122, 255, 0.05);
        }

        .header-icons .icon {
            font-size: 1.6rem;
            cursor: pointer;
            color: var(--dark-text);
            transition: color 0.3s ease;
            padding: 0.5rem;
        }

        .header-icons .icon:hover {
            color: var(--primary-color);
        }

        #userStatus {
            font-size: 0.9rem;
            color: #6A6A6A;
            margin-left: 1rem;
        }

        #loginButton, #logoutButton {
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-left: 1rem;
        }

        #loginButton:hover, #logoutButton:hover {
            background-color: #005BB5;
        }

        /* Service Request Form Styling */
        #serviceRequestForm {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2.5rem;
            background-color: var(--background-light);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-light);
        }

        #serviceRequestForm label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: var(--dark-text);
        }

        #serviceRequestForm input[type="text"],
        #serviceRequestForm input[type="email"],
        #serviceRequestForm input[type="tel"],
        #serviceRequestForm select,
        #serviceRequestForm textarea {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--dark-text);
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.06); /* Inner shadow for input fields */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #serviceRequestForm input:focus,
        #serviceRequestForm select:focus,
        #serviceRequestForm textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2); /* Focus ring effect */
            outline: none; /* Remove default outline */
        }

        #serviceRequestForm button[type="submit"] {
            background-color: #28A745; /* Green for submit button */
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            width: 100%;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2); /* Green button shadow */
        }

        #serviceRequestForm button[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* Price and Time Info Box */
        #priceAndTimeInfo {
            margin-top: 1.8rem;
            padding: 1.2rem;
            border: 1px solid #CCEEFF; /* Light blue border */
            background-color: #E6F7FF; /* Lighter blue background */
            border-radius: 8px;
            display: none; /* Hidden by default, shown by JS */
            color: var(--dark-text);
            font-size: 1.05rem;
        }

        #priceAndTimeInfo p {
            margin: 0.5rem 0;
        }

        #priceAndTimeInfo strong {
            color: var(--primary-color);
        }

        /* Back to Home Button Styling */
        .back-to-home {
            display: block;
            text-align: center;
            margin: 3rem auto 4rem auto;
            padding: 0.9rem 2rem;
            background-color: var(--dark-text);
            color: var(--light-text);
            text-decoration: none;
            border-radius: 8px;
            max-width: 200px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(28, 28, 30, 0.2);
        }

        .back-to-home:hover {
            background-color: #4A4A4C;
            transform: translateY(-2px);
        }

        /* Modal Styling (for account info) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* High z-index to appear on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5); /* Semi-transparent overlay */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
        }

        .modal-content {
            background-color: var(--background-light);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 30px var(--shadow-hover);
            position: relative;
        }

        .modal-content h2 {
            margin-top: 0; /* Adjust for modal specific heading */
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            color: var(--primary-color);
        }

        .close-button {
            color: #AAA;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--dark-text);
        }

        .user-info p {
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .user-info strong {
            color: var(--primary-color);
            display: inline-block;
            width: 90px;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .login-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #005BB5;
        }

        .login-message {
            margin-top: 1rem;
            color: red;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 1rem;
            }
            .header h1 {
                margin-bottom: 1rem;
            }
            .header-icons {
                width: 100%;
                justify-content: space-around;
            }
            #serviceRequestForm {
                padding: 1.5rem;
            }
            #serviceRequestForm input[type="text"],
            #serviceRequestForm input[type="email"],
            #serviceRequestForm input[type="tel"],
            #serviceRequestForm select,
            #serviceRequestForm textarea {
                width: calc(100% - 20px); /* Adjust for smaller padding */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Raliegh's Apple Repair</h1>
        <div class="header-icons">
            <a href="repairservices.html">Services</a>
            <a href="requestrepair.html">Request Service</a>
            <a href="aboutus.html">About Us</a>
            <i class="fas fa-shopping-cart icon" id="cartIcon" title="Your Repair Cart"></i>
            <i class="fas fa-user-circle icon" id="accountIcon" title="Account"></i>
            <span id="userStatus">Not Logged In</span>
            <button id="loginButton" style="display: none;">Login</button>
            <button id="logoutButton" style="display: none;">Logout</button>
        </div>
    </div>

    <h2>Request a Repair Service</h2>
    <div id="serviceRequestForm">
        <form id="repairRequestForm">
            <!-- Form fields (unchanged) -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>

            <label for="phone">Phone Number (Optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">

            <label for="deviceType">Device Type:</label>
            <select id="deviceType" name="deviceType" required>
                <option value="">Select Device Type</option>
                <option value="iPhone">iPhone</option>
                <option value="iPad">iPad</option>
                <option value="MacBook">MacBook</option>
                <option value="Apple Watch">Apple Watch</option>
                <option value="Other Apple Device">Other Apple Device</option>
            </select>

            <label for="deviceModel">Device Model (e.g., iPhone 15 Pro Max, iPad Air 2024, MacBook Air M2):</label>
            <input type="text" id="deviceModel" name="deviceModel" placeholder="e.g., iPhone 15 Pro Max" required>

            <label for="serviceType">Service Needed:</label>
            <select id="serviceType" name="serviceType" required>
                <option value="">Select Service</option>
                <option value="Cracked Screen Repair">Cracked Screen Repair</option>
                <option value="Battery Overheating Fix">Battery Overheating Fix</option>
                <option value="Non-Responsive Screen Repair">Non-Responsive Screen Repair</option>
                <option value="Display Repair">Display (LCD/OLED) Repair</option>
                <option value="Power Button Repair">Power Button Repair</option>
                <option value="Volume Button Repair">Volume Button Repair</option>
                <option value="Camera Repair">Camera Repair (Front & Back)</option>
                <option value="Motherboard Swapping">Motherboard Swapping</option>
                <option value="Damaged Charging Port Repair">Damaged Charging Port Repair</option>
            </select>

            <div id="priceAndTimeInfo">
                <p><strong>Estimated Price:</strong> <span id="estimatedPrice"></span></p>
                <p><strong>Estimated Time:</strong> <span id="estimatedTime"></span></p>
            </div>

            <label for="description">Problem Description (Optional):</label>
            <textarea id="description" name="description" rows="5" placeholder="Please describe the issue with your device in detail."></textarea>

            <button type="submit" id="submitRepairRequestBtn">Submit Repair Request</button>
        </form>
    </div>

    <a href="index.html" class="back-to-home">Back to Main Site</a>

    <!-- Account/Login Modal (unchanged) -->
    <div id="accountModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeAccountModal">&times;</span>
            <h2 id="modalTitle">Account Information</h2>
            <div id="accountInfoDisplay" class="user-info">
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Phone:</strong> <span id="userPhone"></span></p>
                <p style="font-size: 0.9rem; color: #888;">(This is sample account data. No login functionality.)</p>
            </div>
            <div id="loginFormContainer" style="display: none;">
                <form id="loginForm" class="login-form">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" placeholder="your@example.com" required>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" placeholder="********" required>
                    <button type="submit" id="signInBtn">Sign In</button>
                    <button type="button" id="signUpBtn">Sign Up</button>
                    <p class="login-message" id="loginMessage"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs and Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserId = null;

        // Elements
        const userStatusSpan = document.getElementById('userStatus');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const accountIcon = document.getElementById('accountIcon');
        const cartIcon = document.getElementById('cartIcon');
        const accountModal = document.getElementById('accountModal');
        const closeAccountModal = document.getElementById('closeAccountModal');
        const modalTitle = document.getElementById('modalTitle');
        const accountInfoDisplay = document.getElementById('accountInfoDisplay');
        const loginFormContainer = document.getElementById('loginFormContainer');
        const loginEmailInput = document.getElementById('loginEmail');
        const loginPasswordInput = document.getElementById('loginPassword');
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        const loginMessage = document.getElementById('loginMessage');
        const repairRequestForm = document.getElementById('repairRequestForm');
        const serviceTypeSelect = document.getElementById('serviceType');
        const priceAndTimeInfo = document.getElementById('priceAndTimeInfo');
        const estimatedPriceSpan = document.getElementById('estimatedPrice');
        const estimatedTimeSpan = document.getElementById('estimatedTime');

        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                userStatusSpan.textContent = `Logged in as: ${user.email || 'Anonymous'}`;
                loginButton.style.display = 'none';
                logoutButton.style.display = 'inline-block';
                document.getElementById("userEmail").innerText = user.email || 'N/A';
                document.getElementById("userName").innerText = user.displayName || 'N/A';
                document.getElementById("userPhone").innerText = 'N/A';
                accountInfoDisplay.style.display = 'block';
                loginFormContainer.style.display = 'none';
                modalTitle.textContent = 'Account Information';
            } else {
                currentUserId = null;
                userStatusSpan.textContent = 'Not Logged In';
                loginButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
                accountInfoDisplay.style.display = 'none';
                loginFormContainer.style.display = 'block';
                modalTitle.textContent = 'Login / Sign Up';
            }
        });

        // Login/Logout handlers, modal display, and login/sign-up form handlers here (unchanged)...

        // Repair service price and time data
        const repairDetails = {
            "Cracked Screen Repair": { price: "$120 - $350 USD", time: "1-2 hours" },
            "Battery Overheating Fix": { price: "$80 - $180 USD", time: "1-3 hours" },
            "Non-Responsive Screen Repair": { price: "$100 - $300 USD", time: "1-2 hours" },
            "Display Repair": { price: "$150 - $400 USD", time: "1-3 hours" },
            "Power Button Repair": { price: "$60 - $120 USD", time: "1-2 hours" },
            "Volume Button Repair": { price: "$60 - $120 USD", time: "1-2 hours" },
            "Camera Repair": { price: "$90 - $200 USD", time: "1-2 hours" },
            "Motherboard Swapping": { price: "$250 - $600 USD", time: "1-3 business days" },
            "Damaged Charging Port Repair": { price: "$70 - $150 USD", time: "1-2 hours" }
        };

        priceAndTimeInfo.style.display = 'none';

        serviceTypeSelect.addEventListener('change', updatePriceAndTime);

        function updatePriceAndTime() {
            const selectedService = serviceTypeSelect.value;
            if (repairDetails[selectedService]) {
                estimatedPriceSpan.textContent = repairDetails[selectedService].price;
                estimatedTimeSpan.textContent = repairDetails[selectedService].time;
                priceAndTimeInfo.style.display = 'block';
            } else {
                priceAndTimeInfo.style.display = 'none';
                estimatedPriceSpan.textContent = '';
                estimatedTimeSpan.textContent = '';
            }
        }

        // Pre-fill service type from URL query param
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const service = urlParams.get('service');
            if (service) {
                serviceTypeSelect.value = service;
                updatePriceAndTime();
            }
        });

        // --- UPDATED SUBMIT HANDLER with localStorage addition ---
        repairRequestForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            if (!currentUserId) {
                alert("Please log in or sign up to complete your repair request.");
                accountModal.style.display = 'flex';
                return;
            }

            const serviceNeeded = serviceTypeSelect.value;
            if (!serviceNeeded) {
                alert("Please select a service type before submitting your request.");
                return;
            }

            const repairData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                deviceType: document.getElementById('deviceType').value,
                deviceModel: document.getElementById('deviceModel').value,
                serviceNeeded: serviceNeeded,
                description: document.getElementById('description').value,
                estimatedPrice: estimatedPriceSpan.textContent,
                estimatedTime: estimatedTimeSpan.textContent,
                status: 'Pending',
                progress: 'Submitted - Pending Review',
                collectionDate: null,
                userId: currentUserId,
                timestamp: new Date()
            };

            try {
                const userRepairCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/repairRequests`);
                const docRef = await addDoc(userRepairCollectionRef, repairData);
                const repairRequestId = docRef.id;

                alert(`Repair Request Submitted Successfully! Your Order ID: ${repairRequestId}
We'll contact you shortly to confirm details and schedule your repair.`);

                // *** ADD to localStorage cart ***
                const cartItem = {
                    repairRequestId: repairRequestId,
                    service: serviceNeeded,
                    price: repairData.estimatedPrice,
                    deviceType: repairData.deviceType,
                    deviceModel: repairData.deviceModel,
                    description: repairData.description
                };
                let cart = JSON.parse(localStorage.getItem('repairCart')) || [];
                cart.push(cartItem);
                localStorage.setItem('repairCart', JSON.stringify(cart));

                // Redirect to checkout
                window.location.href = 'checkout.html';

                event.target.reset();
                priceAndTimeInfo.style.display = 'none';
                serviceTypeSelect.value = "";
            } catch (error) {
                console.error("Error submitting repair request:", error);
                alert("Failed to submit repair request. Please try again. Error: " + error.message);
            }
        });

        // Cart icon click redirects to checkout or shows login prompt
        cartIcon.onclick = function() {
            if (currentUserId) {
                window.location.href = `checkout.html`;
            } else {
                alert("Please log in to view your repair cart.");
                accountModal.style.display = 'flex';
            }
        };

        // Optional: requestRepair function (for repairservices page, unchanged)
        function requestRepair(serviceName, price) {
            localStorage.setItem('repairService', JSON.stringify({ name: serviceName, price: price }));
            window.location.href = 'checkout.html';
        }
    </script>
</body>
</html>
